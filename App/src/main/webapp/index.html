<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
        }
        h1 { 
            color: #333; 
            text-align: center; 
        }
        form { 
            background: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            margin: 0 auto; 
            max-width: 400px; 
        }
        input[type='text'], input[type='submit'] { 
            width: calc(100% - 22px); 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        input[type='submit'] { 
            background-color: #28a745; 
            color: white; 
            cursor: pointer; 
        }
        input[type='submit']:hover { 
            background-color: #218838; 
        }
    </style>
</head>
<body>
    <h1>Input Form</h1>
    <form method="post" action="DemoServlet?action=submitForm">
        Student ID: <input type="text" name="studentId" required><br>
        Student Name: <input type="text" name="studentName" required><br>
        <input type="submit" value="Submit">
    </form>
    <form method="get" action="DemoServlet">
        <input type="hidden" name="action" value="viewRecords">
        <input type="submit" value="View Records">
    </form>
</body>
</html>
